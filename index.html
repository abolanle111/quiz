<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <button class="start-quiz-btn">Start Quiz</button>
    <div class="container">
        <div class="top-bar">
            <div class="question-counter">
                <!-- Insert top-bar question count  --> 1.
            </div>
            <div class="timer">
                <span><i class="fa-regular fa-clock"></i></span>
                <span class="time-left">15</span>
            </div>
            <div class="time-line"></div>
        </div>

        <div class="ques-text">
            <!-- insert question here  -->
        </div>

        <div class="option-div">
            <!-- insert option here  -->
        </div>

        <button class="next-ques-btn click-disable">Next Question</button>
    </div>

    <div class="result-div">
        <i class="fa-solid fa-crown"></i>
        <span>You have completed the quiz!</span>

        <div class="score">
            <!-- insert score here! -->
        </div>
        <button class="replay-quiz-btn" onclick="location.reload()">Play again</button>
    </div>

    <script src="Questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
